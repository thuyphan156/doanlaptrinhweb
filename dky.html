<!DOCTYPE html>
<html>
	<head>
		<title>Đăng ký vào website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dangnhap.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<header>
				<div class="container">
					Những thông tin có đánh dấu * là bắt buộc nhập.
				</div>
			</header>
			<main>
				<div class="container">
				<div class="login-form">
					<form action="" method="post">
						<h1>ĐĂNG KÝ </h1>
						<div class="input-box">
							<i ></i>
							<input type="text" placeholder="Tên đăng nhập *">
						</div>
						<div class="input-box">
							<i ></i>
							<input type="password" placeholder="Nhập mật khẩu *">
						</div>
						<div	class="input-box">
							<i ></i>
							<input type="password" placeholder="Nhập lại mật khẩu *">
						</div>
						<div class="input-box">
							<i ></i>
							<input type="text" placeholder="Số điện thoại *">
						</div>
						<div class="input-box">
							<i ></i>
							<input type="text" placeholder="Email">
						</div>
						<div class="btn-box">
							<a href="home.html"><button type="submit">
								Đăng ký
							</button></a>
						</div>
					</form>
				</div>
				</div>
			</main>
			<footer>
				<div class="container">
				Bằng việc click vào nút Đăng ký bạn đã đồng ý Điều khoản sử dụng!
				</div>
			</footer>
	</body>
</html>
